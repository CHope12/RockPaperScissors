<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
        <div>
            Rock Paper Scissors
        </div>
    </header>

    <div class="selector">
        <div class="selector-option">
            <img src="./img/rock.png" alt="rock" id="rock">
        </div>
        <div class="selector-option">
            <img src="./img/paper.png" alt="paper" id="paper">
        </div>
        <div class="selector-option">
            <img src="./img/scissors.png" alt="scissors" id="scissors">
        </div>
    </div>

    <div class="score">
        Score: 0
    </div>

    <div class="info">Select an object</div>

	<script src="./js/main.js"></script>

    <footer>
        Copyright &copy; Cameron Hope <script>document.write(new Date().getFullYear())</script>
    </footer>
  </body>
</html>
